<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
		<h1>Product Management System</h1>
		<hr>
		<h2>Update Product</h2>

		<form action="#" th:action="@{/saveCoupon}" th:object="${coupon}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{cid}" />
			<h4> Coupon name</h4>
			<input type="text" th:field="*{couponName}" class="form-control mb-4 col-4">
				<h4> Coupon Discount(%)</h4>
				<input type="number" th:field="*{couponDiscount}" class="form-control mb-4 col-4">
				<h4> Description</h4>
				<input type="text" th:field="*{couponDis}" class="form-control mb-4 col-4">
				<h4> Category Id</h4>
        	<select th:field="*{categoryId}" class="form-control mb-4 col-4">
            	<option value="sofa">Sofa</option>
            	<option value="table">Table</option>
            	<option value="decor">Decor</option>
            	<option value="wardrobe">Wardrobe</option>
        	</select>
				<h4> Event</h4>
				  <select name="event" id="event" class="form-control" th:field="*{eventId}">
        			<option th:each="event:${listEvent}"
        					th:value="${event.Eid}"
        					th:text="${event.eventName}">
        			</option>
        			
   				 </select>
				
				
				
				
				
				<button type="submit" class="btn btn-info col-2"> Update Coupon</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/showCoupons}"> Back to Coupon List</a>
	</div>
</body>
</body>
</html>
